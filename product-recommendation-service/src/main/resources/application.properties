# SERVER DETAILS
server.port= 8813
spring.application.name= product-recommendation-service

# DATASOURCE
spring.datasource.url=jdbc:h2:mem:product_recommendations
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.sql.init.mode=always

# JPA:
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto = update

# FeignClients
# PRODUCT MICROSERVICE NAME
product.service.name=product-service
# USER MICROSERVICE NAME
user.service.name=user-service


